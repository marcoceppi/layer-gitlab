name: gitlab-server
summary: Gitlab CE charm.
maintainers:
  - Tom Barber <tom@analytical-labs.com>
description: |
  This charm will install and configure Gitlab CE.
  Gitlab is a Git repository management system similar
  to Github.
tags:
  - version_control
  - application
series:
  - wily
  - xenial
provides:
  website:
    interface: http
  git-server:
    interface: git
  server:
    interface: gitlab
requires:
  database:
    interface: pgsql
  kv:
    interface: redis
  mail:
    interface: mta
peers:
  cluster:
    interface: git
resources:
  gitlab-src:
    type: file
    filename: gitlab.tar.gz
    description: Gitlab source release
